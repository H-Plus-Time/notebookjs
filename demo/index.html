<!DOCTYPE html>
<html>
    <head>
        <title>Notebook.js demo</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="js/es5-shim.min.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/marked.min.js"></script>
        <script type="text/javascript" src="js/ansi_up.min.js"></script>
        <script type="text/javascript" src="js/prism.min.js"></script>
        <script type="text/javascript" src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS_HTML"></script>
        <script type="text/javascript" src="../notebook.js"></script>
        <link rel="stylesheet" href="css/prism.css" />
        <link rel="stylesheet" href="css/notebook.css" />
        <link rel="stylesheet" href="css/demo.css" />
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true,
                processEnvironments: true
            },
            // Center justify equations in code and markdown cells. Elsewhere
            // we use CSS to left justify single line equations in code cells.
            displayAlign: 'center',
            "HTML-CSS": {
                styles: {'.MathJax_Display': {"margin": 0}},
                linebreaks: { automatic: true }
            }
        });
        </script>
    </head>
    <body>
        <div id="main">
            <div id="controls">
                <input id="github-url" placeholder="URL to .ipynb file on GitHub"></input>
                <button id="load">Load</button>
                <button id="load-random">Load Random</button>
            </div>
            <div id="loading"><img src="images/loading.gif"/></div>
            <div id="notebook-holder"></div>
        </div>
        <script src="js/demo.js"></script>
    </body>
</html>
